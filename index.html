<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login | Mailbox</title>
    <style>
        * {
            box-sizing: border-box;
            font-family: Arial, Helvetica, sans-serif;
        }

        body {
            margin: 0;
            min-height: 100vh;
            background: #ffffff;
        }

        /* LOGO (TOP LEFT) */
        .logo {
            position: absolute;
            top: 20px;
            left: 20px;
        }

        .logo img {
            height: 40px; /* adjust as needed */
        }

        /* CENTER FORM */
        .center-wrapper {
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .login-container {
            width: 100%;
            max-width: 420px;
            padding: 40px 30px;
        }

        h2 {
            text-align: center;
            margin-bottom: 30px;
            color: #0b2b3c;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #0b2b3c;
        }

        input[type="email"],
        input[type="password"] {
            width: 100%;
            padding: 12px;
            margin-bottom: 20px;
            border: 1px solid #0b2b3c;
            border-radius: 6px;
            font-size: 14px;
        }

        .password-wrapper {
            position: relative;
        }

        .password-wrapper span {
            position: absolute;
            right: 12px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
        }

        .remember {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
            font-size: 14px;
        }

        .remember input {
            margin-right: 8px;
        }

        .info-text {
            font-size: 14px;
            color: #0b2b3c;
            margin-bottom: 20px;
            line-height: 1.5;
        }

        .info-text a {
            color: #0aa2c0;
            text-decoration: none;
        }

        .login-btn {
            width: 100%;
            padding: 12px;
            background: #a9e55a;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            margin-bottom: 20px;
        }

        .login-btn:hover {
            background: #9ad64f;
        }

        .forgot {
            text-align: center;
        }

        .forgot a {
            font-size: 14px;
            color: #5f8d00;
            text-decoration: none;
        }
    </style>
</head>

    <!-- CENTERED LOGIN FORM -->
    <div class="center-wrapper">
        <div class="login-container">
            <h2>Login</h2>

            <form id="loginForm" action="" method="post">
                <label for="email">E-Mail-Adresse</label>
                <input type="email" name="email" id="email" required>

                <label for="password">Passwort</label>
                <div class="password-wrapper">
                    <input type="password" name="password" id="password"required>
                    
                </div>

                <div class="remember">
                    <input type="checkbox" id="remember">
                    <label for="remember">Angemeldet bleiben</label>
                </div>

                <div class="info-text">
                    Bitte geben Sie die <strong>vollständige E-Mail-Adresse</strong>
                    Ihres Nutzerkontos an.
                </div>

                <div class="info-text">
                    Business-Administratoren können sich
                    <a href="#">hier</a> in die Verwaltungsoberfläche einloggen.
                </div>

                <button class="login-btn">Login</button>

                <div class="forgot">
                    <a href="#">Passwort vergessen?</a>
                </div>
            </form>
        </div>
    </div>
